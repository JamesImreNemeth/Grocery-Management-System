<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS Test</title>
</head>
<body>
    <h1>CORS Test</h1>
    <button id="testCORS">Test CORS</button>
    <p id="result"></p>

    <script>
        document.getElementById('testCORS').addEventListener('click', () => {
            fetch('http://localhost:3000/orders', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJVc2VybmFtZSI6Ikx1YzQzIiwiaWF0IjoxNzE4NTkzMzE2LCJleHAiOjE3MTg2MTEzMTZ9.5cnw99UoUnof8hey7LhoWbytjBlCPFjCpuX5VQPOh5Q', // if authentication is needed
                },
                credentials: 'include', // if you need to include cookies
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').textContent = JSON.stringify(data);
            })
            .catch(error => {
                document.getElementById('result').textContent = 'CORS request failed: ' + error.message;
            });
        });
    </script>
</body>
</html>
